<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">boton1</button>
    <div id="resp"></div>
    <script>document.getElementById("btn").addEventListener("click",cargarDatos);
    function cargarDatos(){
        let solicitud = new XMLHttpRequest()

        solicitud.onload = function(){
            console.log(solicitud.response); 

            console.log(JSON.parse(solicitud.response))
            let hola = document.getElementById("resp")
            hola.innerHTML = JSON.parse(solicitud.response).value
        }
        solicitud.open("GET","https://api.chucknorris.io/jokes/random", true);
        solicitud.send();
    }

    </script>
    <button id="btn2">boton2</button>
     <script>document.getElementById("btn2").addEventListener("click",requestFetch);
        function requestFetch(){
        fetch('https://api.chucknorris.io/jokes/random')
            .then(response => response.json())
            .then(data => console.log(data));
    }
    </script>
    <button id="btn3">boton3</button>
     <script>document.getElementById("btn3").addEventListener("click",cargardatosfetch);
        async function cargardatosfetch() {
        respuesta = await fetch("https://api.chucknorris.io/jokes/random");
        datojson = await respuesta.json();
        console.log(datojson.value)
        }
    </script>
</body>
</html>
